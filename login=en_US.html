		<script type="text/javascript">
			conform = function() {
				if (document.getElementById("i_xh").value == "") {
					document.getElementById("msg_xh").innerHTML = "Input name";

				}
				if (document.getElementById("i_jhm").value == "") {
					document.getElementById("msg_jhm").innerHTML = "Input password";

				}
				return location.href='http://www.lotr.cn/';
			}
		</script>
    </head>
	<body>
		<div>
			<!-- 标题部分 -->
			<img src="ui/403.png" height = '80'>
		</div>
		<div>

			<div align="right" style="color:yellow;font-size: 14px;margin-bottom: 5px;">
				<a style="color: white;margin-right: 5px;" title="=Homepage" href="index.html">homepage</a>
				<span style="margin-right: 5px;" >|</span>
				<a style="color: white;margin-right: 3px;" href="login=zh_CN.html">中文</a>

			</div>
		<div>

					<tr style="height:10px">
    	        		<td><span id="msg_jhm" style="color:#e5020d; font-size:14px;"> </span></td>
    	      		</tr>
    	      		<tr>
    	        	<td><input type="button" class="logconfirm" value='CONFIRM' onclick="conform()"/></td>
