<!DOCTYPE html>
<html>
    <head>
        <title> 欢迎来到瑞文戴尔 </title>
		<link type="text/css" href="../../ui/frame.css"	rel="stylesheet" />
		<script type="text/javascript">
			conform = function() {
				if (document.getElementById("p1").value == "") {
					document.getElementById("m1").innerHTML = "输入密码";
					return;
				}
				if (document.getElementById("p2").value == "") {
					document.getElementById("m2").innerHTML = "再次输入密码";
					return;
				}
				if (document.getElementById("p1").value != document.getElementById("p2").value){
					document.getElementById("m1").innerHTML = "密码不一致";
					return;
				}
				return location.href='success=zh_CN.html';
			}
		</script>
    </head>
	<body>
		<div>
			<!-- 标题部分 -->
			<img src="../../ui/403.png" height = '80'>
		</div>
		<div>
			<!-- 中英文切换 -->
			<div align="right" style="color: black;font-size: 14px;margin-bottom: 5px;">
				<a style="color: black;margin-right: 12px;" title="=Homepage" href="../../index=zh_CN.html">主页</a>
				<span style="margin-right: 5px;" >|</span>
				<a style="color: black;margin-right: 3px;" href="activate=zh_CN.html">中文</a>
				<span>|</span>
				<a style="color: black;margin-left: 3px;" href="activate=en_US.html">English</a>
			</div>
			<div class="header">
            	<div class="mainwrap"></div>   
         		<!-- nav 区域开始 -->          
            	<div class="nav">
                	<ul>
                	    <li>1.输入校验码</li>
                	    <li class="nav_active">2.身份信息确认</li>
                	    <li>3.激活成功</li>
                	</ul>   
            	</div>  
         		<!-- nav 区域结束 -->   
    		</div>
				<!-- -->
				<!-- 中部区域开 S-->
	  		<div id="midcontent2">
    	
    	    	<!-- 中部左侧区域开始 -->
    	    	<h3 class='f24'>欢迎使用瑞文戴尔电子身份服务系统</h3>
    	   		<h4></h4>
    	    	<p style="margin-top: 25px;" class='f16'>身份验证成功。</p>
				<p class='f16'>请设置帐号密码并激活账号。</p>
				<p class='f16'>账号激活后，你可以开始使用瑞文戴尔警戒和服务系统。</p>
    	   		<form id="myform" action="/do/off/ui/activation/ug/register/check" method="post">
    	    	<table width="80%" cellpadding="8px" cellspacing="0" class="tab">
    	      		<tr>
    	        		<td height="30" colspan="3" style="font-size:14px;">请输入密码。</td>
    	      		</tr>
    	      		<tr>
    	        		<td width="40%">密&emsp;&emsp;码：</td>
    	        		<td width="249"><input id ="p1" class="input" type="password" value="" name="userId"/></td>
    	        		<td width="40%"><span id="m1" style="color:#e5020d; font-size:14px;"></span></td>
    	      		</tr>
    	      		<tr>
    	        		<td width="40%">再次输入：</td>
    	        		<td width="249"><input id ="p2" class="input" type="password" value="" name="checksum"/></td>
    	        		<td width="40%"><span id="m2" style="color:#e5020d; font-size:14px;"></span></td>
    	      		</tr>
    	      		<tr>
    	        		<td></td>
    	        	<td align="left"><input type="button" class="confirm" value='确认' onclick="conform()"/></td>
    	      		</tr>
    		    </table>
				</form>
				<div align="right" >
					<a style="padding-right: 50px;" href="../../login=zh_CN.html">已有帐号？登录</a>
				</div>
			</div>
			</div>
			<div class="footer">
				<p id="p_footer">
					发现戒灵袭击，请告知爱隆领主，葛洛芬戴尔大人或者灰袍甘道夫。 
				</p>
			</div>
		</div>
	</body>
</html>
